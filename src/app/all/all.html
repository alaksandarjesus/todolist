<div container>
	<div class="col-sm-6 col-sm-offset-3">
		<!-- <button class="btn btn-primary" ui-sref="create">Create Task</button> -->
		<button class="btn btn-primary" ng-click="all.create()">Create Task</button>
		<div class="form-group">
			<input type="text" ng-model="all.search" class="form-control" placeholder="search">
		</div>
		<div class="form-group">
			<select ng-model="all.sortIt" class="form-control">
				<option value="-task">Descending</option>
				<option value="task">Ascending</option>
			</select>
		</div>
		<table class="table table-striped table-bordered" ng-if="all.tasks.length">
			<tr>
				<th>S.No</th>
				<th>Task</th>
				<th>Created At</th>
				<th>Updated At</th>
				<th>Status</th>
				<th></th>
			</tr>
			<tr ng-repeat="task in all.tasks |filter:{task:all.search} | orderBy:all.sortIt">
				<td>{{$index + 1}}</td>
				<td ui-sref="update({id:task.id})">{{task.task}}</td>
				<td>{{task.created_at}}</td>
				<td>{{task.updated_at}}</td>
				<td>{{!task.status?'Pending':'Completed'}}</td>
				<td><button class="btn btn-sm btn-primary" ng-click="all.remove(task)">Delete</button></td>
			</tr>
		</table>
		<div class="alert alert-danger" ng-if="!all.tasks.length">
			Sorry! There are no tasks defined in your account
		</div>

	</div>

</div>
